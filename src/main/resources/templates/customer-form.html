<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 th:text="${customer.id == null} ? 'Add Customer' : 'Edit Customer'">Customer Form</h2>
        </div>
        <div class="card-body">
          <form th:action="${customer.id == null} ? '/customers' : '/customers/update/' + ${customer.id}"
                th:object="${customer}"
                method="post"
                class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" th:field="*{fullName}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" th:field="*{phone}" required>
            </div>

            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
