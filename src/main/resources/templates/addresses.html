<section th:fragment="content">
  <h2>Addresses</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Type</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses}">
      <td th:text="${address.type}"></td>
      <td th:text="${address.value}"></td>
      <td>
        <!-- Add actions like edit/delete here if needed -->
      </td>
    </tr>
    </tbody>
  </table>
</section>
