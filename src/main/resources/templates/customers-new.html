<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Add New Customer</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/customers/new}"
                th:object="${customerRequest}"
                method="post"
                class="row g-3">

            <!-- Full Name -->
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name *</label>
              <input type="text"
                     class="form-control"
                     th:field="*{fullName}"
                     th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                     id="fullName"
                     required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label">Email *</label>
              <input type="email"
                     class="form-control"
                     th:field="*{email}"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                     id="email"
                     required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Phone -->
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number *</label>
              <input type="tel"
                     class="form-control"
                     th:field="*{phone}"
                     th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                     id="phone"
                     placeholder="+1234567890"
                     required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
              <div class="form-text">Format: +1234567890 (7-15 digits)</div>
            </div>

            <!-- Preferences Section -->
            <div class="col-12">
              <hr class="my-4">
              <h5 class="mb-3">Communication Preferences</h5>
            </div>

            <!-- Email Enabled -->
            <div class="col-md-4">
              <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       th:field="*{emailEnabled}"
                       id="emailEnabled">
                <label class="form-check-label" for="emailEnabled">
                  Email Notifications
                </label>
              </div>
            </div>

            <!-- SMS Enabled -->
            <div class="col-md-4">
              <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       th:field="*{smsEnabled}"
                       id="smsEnabled">
                <label class="form-check-label" for="smsEnabled">
                  SMS Notifications
                </label>
              </div>
            </div>

            <!-- Promotional Enabled -->
            <div class="col-md-4">
              <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       th:field="*{promotionalEnabled}"
                       id="promotionalEnabled">
                <label class="form-check-label" for="promotionalEnabled">
                  Promotional Messages
                </label>
              </div>
            </div>

            <!-- Buttons -->
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-person-plus"></i> Create Customer
              </button>
              <a th:href="@{/customers}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
