<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Preferences</h2>

  <form th:action="@{'/customers/preferences/update/' + ${customerId}}"
        th:object="${preferences}"
        method="post"
        class="row g-3">

    <div class="col-md-4">
      <div class="form-check">
        <input type="checkbox" th:field="*{smsEnabled}" class="form-check-input" id="sms">
        <label class="form-check-label" for="sms">SMS</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-check">
        <input type="checkbox" th:field="*{emailEnabled}" class="form-check-input" id="email">
        <label class="form-check-label" for="email">Email</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-check">
        <input type="checkbox" th:field="*{promotionalEnabled}" class="form-check-input" id="promotions">
        <label class="form-check-label" for="promotions">Promotions</label>
      </div>
    </div>

    <div class="col-12 mt-4">
      <button type="submit" class="btn btn-primary">Update Preferences</button>
      <a th:href="@{/customers}" class="btn btn-secondary">Back to Customers</a>
    </div>
  </form>
</div>
</body>
</html>
